<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Vertical Jump Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      background-color: #87CEEB;
      overflow: hidden;
      border: 1px solid black;
    }

    #character {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 190px;
      bottom: 50px;
      z-index: 10;
    }

    #character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .platform {
      position: absolute;
      width: 200px;
      height: 67px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      z-index: 20;
      display: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character">
      <img src="https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Seb%20Front%20300.png" alt="Character">
    </div>
    <div id="game-over">Game Over<br>Press R to Restart</div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Game Variables
    const gameWidth = 400;
    const gameHeight = 600;
    const charWidth = 100;
    const charHeight = 100;
    let characterX = 190;
    let characterY = 100;
    let velocityX = 0;
    let velocityY = 0;
    let gravity = -0.3;
    const jumpStrength = 12;
    let onGround = false;
    let onMovingPlatform = null;
    let score = 0;
    let gameOver = false;
    let keys = { left: false, right: false, jump: false };

    // Create initial platforms
    function createPlatform(bottom, left, moving = false, icy = false, slow = false) {
      const platform = document.createElement('div');
      platform.className = 'platform';
      platform.style.bottom = bottom + 'px';
      platform.style.left = left + 'px';
      platform.style.width = '200px';
      platform.style.backgroundImage = slow ? 
        'url(https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Rock%20platform%20600.png)' :
        (icy ? 'url(https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Ice%20platform%20600.png)' :
        'url(https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Grass%20platform%20600.png)');
      document.getElementById('game').appendChild(platform);
      return { bottom, left, width: 200, height: 67, element: platform, moving, speed: moving ? 1 : 0, icy, slow };
    }

    let platforms = [
      createPlatform(50, 100),
      createPlatform(150, 50),
      createPlatform(250, 100),
      createPlatform(350, 50),
      createPlatform(450, 100),
      createPlatform(550, 50)
    ];

    // Game Loop
    function update() {
      if (gameOver) return;

      // Handle jump
      if (keys.jump && onGround) {
        velocityY = jumpStrength;
        onGround = false;
        keys.jump = false;
      }

      // Apply gravity
      velocityY += gravity;
      characterY += velocityY;

      // Platform Collision
      for (let platform of platforms) {
        let platformTop = platform.bottom + platform.height;
        let platformLeft = platform.left;
        let platformRight = platform.left + platform.width;

        let charRight = characterX + charWidth;
        let charBottom = characterY + charHeight;

        let overlapsX = characterX < platformRight && charRight > platformLeft;
        let isFalling = velocityY <= 0;
        let nearPlatform = charBottom >= platform.bottom && charBottom <= platformTop + 5;

        if (overlapsX && isFalling && nearPlatform) {
          characterY = platformTop - charHeight;
          velocityY = 0;
          onGround = true;
          break;
        }
      }

      // Move left/right
      if (keys.left) characterX -= 4;
      if (keys.right) characterX += 4;

      // Prevent leaving bounds
      if (characterX < 0) characterX = 0;
      if (characterX > gameWidth - charWidth) characterX = gameWidth - charWidth;

      // Update character position
      const character = document.getElementById('character');
      character.style.bottom = characterY + 'px';
      character.style.left = characterX + 'px';

      // Game Over Condition
      if (characterY < -charHeight) {
        gameOver = true;
        document.getElementById('game-over').style.display = 'block';
      }

      requestAnimationFrame(update);
    }

    // Keyboard Events
    document.addEventListener('keydown', (event) => {
      if (gameOver && event.code === 'KeyR') resetGame();
      if (event.code === 'ArrowUp' || event.code === 'Space') keys.jump = true;
      if (event.code === 'ArrowLeft') keys.left = true;
      if (event.code === 'ArrowRight') keys.right = true;
    });

    document.addEventListener('keyup', (event) => {
      if (event.code === 'ArrowLeft') keys.left = false;
      if (event.code === 'ArrowRight') keys.right = false;
    });

    // Reset Game
    function resetGame() {
      gameOver = false;
      characterX = 190;
      characterY = 100;
      velocityX = 0;
      velocityY = 0;
      onGround = false;
      document.getElementById('game-over').style.display = 'none';
      requestAnimationFrame(update);
    }

    // Start Game Loop
    requestAnimationFrame(update);
  </script>
</body>
</html>
