<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Vertical Jump Game - Fixed Platform Size</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #game {
      position: relative;
      width: 600px; /* Match platform width */
      height: 600px;
      background-color: #87CEEB;
      overflow: hidden;
      border: 1px solid black;
    }

    #character {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 250px; /* Centered within 600px game width */
      bottom: 0px;
      z-index: 10;
    }

    #character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .platform {
      position: absolute;
      width: 600px; /* Exact PNG width */
      height: 67px;  /* Exact PNG height */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      z-index: 20;
      display: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character">
      <img src="https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Seb%20Front%20300.png" alt="Character">
    </div>
    <div id="game-over">Game Over<br>Press R to Restart</div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Game dimensions and constants
    const gameWidth = 600;
    const gameHeight = 600;
    const charWidth = 100;
    const charHeight = 100;
    const platformWidth = 600;  // Exact PNG width
    const platformHeight = 67;  // Exact PNG height
    const verticalSpacing = 100; // Fixed vertical spacing between platforms
    const gravity = -0.5;
    const jumpStrength = 12;

    // Initial platform setup
    function createPlatform(bottom) {
      const platform = document.createElement('div');
      platform.className = 'platform';
      platform.style.bottom = bottom + 'px';
      platform.style.left = '0px'; // Full width, aligned to game left
      platform.style.backgroundImage = 'url(https://raw.githubusercontent.com/beuxlevi/jump-game-assets/main/Grass%20platform%20600.png)';
      if (!platform.style.backgroundImage) {
        console.error("Platform image failed to load");
      }
      document.getElementById('game').appendChild(platform);
      return { bottom, width: platformWidth, height: platformHeight, element: platform, passed: false };
    }

    // Create initial platforms
    let platforms = [
      createPlatform(0),
      createPlatform(100),
      createPlatform(200),
      createPlatform(300),
      createPlatform(400),
      createPlatform(500)
    ];

    // Game variables
    let characterX = 250; // Centered within 600px game width
    let characterY = 0;   // Start at bottom platform
    let velocityY = 0;
    let onGround = true;
    let gameOver = false;
    let score = 0;

    // Key states
    let keys = { jump: false };

    // Update platforms and score
    function updatePlatforms() {
      if (gameOver) return;

      platforms.forEach(p => {
        const platformTop = p.bottom + p.height;
        if (characterY > platformTop && !p.passed) {
          score += 1;
          p.passed = true;
          document.getElementById('score').textContent = `Score: ${score}`;
          console.log("Score incremented", { score, platformTop, characterY });
        }
      });

      const lowestPlatform = platforms[0];
      if (lowestPlatform && lowestPlatform.bottom < -lowestPlatform.height) {
        lowestPlatform.element.remove();
        platforms.shift();
        platforms.push(createPlatform(platforms[platforms.length - 1].bottom + verticalSpacing));
      }
    }

    // Game loop
    function update() {
      if (gameOver) return;

      // Handle jump
      if (keys.jump && onGround) {
        velocityY = jumpStrength;
        onGround = false;
        keys.jump = false;
        console.log("Jump triggered", { velocityY, characterY, onGround });
      }

      // Apply gravity
      velocityY += gravity;
      let nextY = characterY + velocityY;
      let prevBottom = characterY + charHeight;
      let currentBottom = nextY + charHeight;
      console.log("Before collision", { characterY, nextY, velocityY, onGround, prevBottom, currentBottom });

      // Platform collision check
      let collided = false;
      for (let platform of platforms) {
        let platformTop = platform.bottom + platform.height;
        let overlapsX = characterX + charWidth > 0 && characterX < gameWidth; // Always true with full-width platforms
        let isFalling = velocityY <= 0;
        let intersectsPlatform = prevBottom > platformTop - 1 && currentBottom <= platformTop + 1; // Tight collision buffer

        console.log("Collision Check", {
          platformTop,
          prevBottom,
          currentBottom,
          overlapsX,
          isFalling,
          intersectsPlatform,
          characterY,
          nextY,
          velocityY
        });

        if (overlapsX && isFalling && intersectsPlatform) {
          characterY = platformTop - charHeight; // Align feet with platform top
          velocityY = 0;
          onGround = true;
          collided = true;
          console.log("Landed on platform", { characterY, platformTop });
          break;
        }
      }

      // Update position if no collision
      if (!collided) {
        characterY = nextY;
        onGround = false;
      }

      // Game over condition (below screen)
      if (characterY < -charHeight) {
        gameOver = true;
        document.getElementById('game-over').style.display = 'block';
        console.log("Game Over (below screen)", { characterY });
      }

      updatePlatforms();

      const character = document.getElementById('character');
      character.style.bottom = characterY + 'px';
      character.style.left = characterX + 'px';

      requestAnimationFrame(update);
    }

    // Keyboard controls
    document.addEventListener('keydown', function(event) {
      if (gameOver && event.code === 'KeyR') {
        resetGame();
        return;
      }

      if ((event.code === 'ArrowUp' || event.code === 'KeyW' || event.code === 'Space') && !gameOver) {
        event.preventDefault();
        keys.jump = true;
      }
    });

    document.addEventListener('keyup', function(event) {
      if (event.code === 'ArrowUp' || event.code === 'KeyW' || event.code === 'Space') {
        keys.jump = false;
      }
    });

    // Reset game function
    function resetGame() {
      gameOver = false;
      characterX = 250;
      characterY = 0;
      velocityY = 0;
      onGround = true;
      score = 0;
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('game-over').style.display = 'none';

      platforms.forEach(p => p.element.remove());
      platforms = [
        createPlatform(0),
        createPlatform(100),
        createPlatform(200),
        createPlatform(300),
        createPlatform(400),
        createPlatform(500)
      ];

      requestAnimationFrame(update);
    }

    // Start game loop
    requestAnimationFrame(update);
  </script>
</body>
</html>
