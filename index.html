<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Vertical Jump Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      background-color: #87CEEB;
      overflow: hidden;
      border: 2px solid black;
    }

    #character {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 175px;
      bottom: 50px;
      background-color: red;
      z-index: 10;
    }

    .platform {
      position: absolute;
      width: 100px;
      height: 20px;
      background-color: green;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      z-index: 20;
      display: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="game-over">Game Over<br>Press R to Restart</div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Game Variables
    const game = document.getElementById("game");
    const character = document.getElementById("character");
    const gameOverScreen = document.getElementById("game-over");

    let characterX = 175;
    let characterY = 50;
    let velocityX = 0;
    let velocityY = 0;
    let gravity = -0.3;
    const jumpStrength = 10;
    let onGround = false;
    let score = 0;
    let gameOver = false;
    let keys = { left: false, right: false, jump: false };

    // Create initial platforms
    function createPlatform(bottom, left) {
      const platform = document.createElement('div');
      platform.className = 'platform';
      platform.style.bottom = bottom + 'px';
      platform.style.left = left + 'px';
      document.getElementById('game').appendChild(platform);
      return { bottom, left, width: 100, height: 20, element: platform };
    }

    let platforms = [
      createPlatform(50, 150),
      createPlatform(150, 100),
      createPlatform(250, 200),
      createPlatform(350, 50),
      createPlatform(450, 150),
      createPlatform(550, 100)
    ];

    // Game Loop
    function update() {
      if (gameOver) return;

      // Handle jump
      if (keys.jump && onGround) {
        velocityY = jumpStrength;
        onGround = false;
        keys.jump = false;
      }

      // Apply gravity
      velocityY += gravity;
      characterY += velocityY;

      // Platform Collision
      onGround = false;
      for (let platform of platforms) {
        let platformTop = platform.bottom + platform.height;
        let platformLeft = platform.left;
        let platformRight = platform.left + platform.width;
        let charRight = characterX + 50;
        let charBottom = characterY + 50;
        let overlapsX = characterX < platformRight && charRight > platformLeft;
        let isFalling = velocityY <= 0;
        let nearPlatform = charBottom >= platform.bottom && charBottom <= platformTop + 5;

        if (overlapsX && isFalling && nearPlatform) {
          characterY = platformTop - 50;
          velocityY = 0;
          onGround = true;
          break;
        }
      }

      // Move left/right
      if (keys.left) characterX -= 4;
      if (keys.right) characterX += 4;

      // Prevent leaving bounds
      if (characterX < 0) characterX = 0;
      if (characterX > 350) characterX = 350;

      // Update character position
      character.style.bottom = characterY + "px";
      character.style.left = characterX + "px";

      // Game Over Condition
      if (characterY < -50) {
        gameOver = true;
        gameOverScreen.style.display = "block";
      }

      requestAnimationFrame(update);
    }

    // Keyboard Events
    document.addEventListener("keydown", (event) => {
      if (gameOver && event.code === "KeyR") resetGame();
      if (event.code === "ArrowUp" || event.code === "Space") keys.jump = true;
      if (event.code === "ArrowLeft") keys.left = true;
      if (event.code === "ArrowRight") keys.right = true;
    });

    document.addEventListener("keyup", (event) => {
      if (event.code === "ArrowLeft") keys.left = false;
      if (event.code === "ArrowRight") keys.right = false;
    });

    // Reset Game
    function resetGame() {
      gameOver = false;
      characterX = 175;
      characterY = 50;
      velocityX = 0;
      velocityY = 0;
      onGround = false;
      gameOverScreen.style.display = "none";
      requestAnimationFrame(update);
    }

    // Start Game Loop
    requestAnimationFrame(update);
  </script>
</body>
</html>
