<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Jump Game - Fixed Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB;
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      overflow: hidden;
      border: 2px solid black;
      background-color: #87CEEB;
    }

    #character {
      position: absolute;
      width: 70px;
      height: 100px;
      left: 165px;
      bottom: 50px;
      z-index: 10;
    }

    #character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .platform {
      position: absolute;
      width: 120px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      z-index: 20;
      display: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-family: Arial, sans-serif;
      color: black;
      z-index: 15;
    }
  </style>
</head>
